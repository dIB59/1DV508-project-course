version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: kioske_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: main
      MYSQL_PASSWORD: root
      MYSQL_DATABASE: kioske
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}" ]
      timeout: 20s
      retries: 3

volumes:
  mysql_data: